<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="custom-model-main">
        <div class="custom-model-inner">
            <div class="close-btn">×</div>
            <div class="custom-model-wrap">
                <div class="pop-up-content-wrap">

                    <table class="table">
                        <thead>
                            <th class="f-btitr">ردیف</th>
                            <th class="f-btitr">نام</th>
                            <th class="f-btitr">نام خانوادگی</th>
                            <th class="f-btitr">استــان</th>
                            <th class="f-btitr">شهــر</th>
                            <th class="f-btitr">شماره دفترخانه</th>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="f-bkoodak" data-label="ردیف :"><span class="nom">1</span></td>
                                <td class="f-bkoodak" data-label="نام :"><span class="name">حاج</span></td>
                                <td class="f-bkoodak" data-label="نام خانوادگی :"><span class="lname">زنبور عسل</span>
                                </td>
                                <td class="f-bkoodak" data-label="استــان :"><span class="state">تهران</span></td>
                                <td class="f-bkoodak" data-label="شهر :"><span class="city">تهران</span></td>
                                <td class="f-bkoodak" data-label="شماره دفترخانه :"><span
                                        class="phonenumber">09080993534</span></td>
                            </tr>

                        </tbody>
                    </table>

                </div>
            </div>
        </div>
        <div class="bg-overlay"></div>
    </div>
    <header>
        <h3 class="f-kaghaz text-center fs-64 mb-64 color-light">جستجوی دفاتر اسناد رسمی</h3>
    </header>
    <main class="reg">
        <div class="text-center mb-64">
            <img src="./img/logo.png" alt="logo" width="160px">
        </div>
        <h2 class="f-btitr text-center fs-64 mb-92 color-p">جستجوی دفاتر اسناد رسمی</h2>
        <form>
            <div class="pw fullname-assistance mb-24">
                <label class="f-btitr" for="">نام:</label>
                <input class="f-bkoodak" type="text">
            </div>
            <div class="pw fullname-assistance mb-24">
                <label class="f-btitr" for="">نام خانوادگی:</label>
                <input class="f-bkoodak" type="text">
            </div>
            <div class="pw mb-24">
                <label class="f-btitr mb-4" for="">استــان</label>
                <select name="pets" class="f-bkoodak color-p select">
                    <option value="tehran" class="f-bkoodak color-p">تهران</option>
                    <option value="tehran1" class="f-bkoodak color-p">1 تهران </option>
                </select>
            </div>
            <div class="pw mb-24">
                <label class="f-btitr mb-4" for="">شهــر</label>
                <select name="pets" class="f-bkoodak color-p select">
                    <option value="tehran" class="f-bkoodak color-p">تهران</option>
                    <option value="tehran1" class="f-bkoodak color-p">1 تهران </option>
                </select>
            </div>
            <div class="pw mb-24">
                <label class="f-btitr mb-4" for="">شماره دفترخانه:</label>
                <select name="pets" class="f-bkoodak color-p select">
                    <option value="" class="f-bkoodak color-p">56</option>
                    <option value="" class="f-bkoodak color-p">57 </option>
                </select>
            </div>
        </form>
        <div class="mt-92 text-center">
            <button class="Click-here"><img width="200" src="./img/Group1.png" alt=""></button>
        </div>
    </main>
    <footer>
        <h3 class="f-kaghaz text-center fs-64 color-light">notary.ir</h3>
    </footer>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>

</body>

</html>
