<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <header>
        <h3 class="f-kaghaz text-center fs-64 mb-92 color-light">جستجوی دفاتر اسناد رسمی</h3>
    </header>
    <main>
        <div class="text-center">
            <img src="./img/logo.png" alt="logo" width="195px">
        </div>
        <h2 class="f-btitr text-center">دفتر اسناد رسمی </h2>
        <form action="">
            <div class="mb-40">
                <span class="flag d-f ml-12">
                    <label class="f-btitr mb-4" for="">استــان</label>
                    <input class="f-btitr color-p flag" type="text">
                </span>
                <span class="d-f ml-12">
                    <label class="f-btitr mb-4" for="">شهــر</label>
                    <input class="f-btitr color-p" type="text">
                </span>
                <span class="d-f">
                    <label class="f-btitr mb-4" for="">شماره</label>
                    <input class="f-btitr color-p " type="number">
                </span>
            </div>
            <div class="pw fullname-assistance mb-24">
                <label class="ml-12 f-btitr" for="">نام و نام خانوادگی سردفتر:</label>
                <input class="f-bkoodak" type="text">
            </div>
            <div class="pw fullname-assistant mb-24">
                <label class="ml-12 f-btitr" for="">نام و نام خانوادگی دفتریاراول:</label>
                <input class="f-bkoodak" type="text">
            </div>
            <div class="pw fullname-assistant-2 mb-24">
                <label class="ml-12 f-btitr" for="">نام و نام خانوادگی دفتریاردوم:</label>
                <input class="f-bkoodak" type="text">
            </div>
            <div class="pw fullname-Sponsor mb-24">
                <label class="ml-12 f-btitr" for="">نام و نام خانوادگی کفیل:</label>
                <input class="f-bkoodak" type="text">
            </div>
            <div class="pw address mb-24">
                <label class="ml-12 f-btitr" for="">آدرس:</label>
                <textarea class="f-bkoodak" name="" id="" cols="30" rows="10"></textarea>
            </div>
            <div class="pw phonenumber-office mb-24">
                <label class="ml-12 f-btitr" for="">شماره تماس دفترخانه:</label>
                <input class="f-bkoodak" type="number">
            </div>
            <div class="pw phonenumber-Sponso mb-24r">
                <label class="ml-12 f-btitr" for="">شماره تماس کفیل:</label>
                <input class="f-bkoodak" type="number">
            </div>
        </form>
    </main>
    <footer>
        <h3 class="f-kaghaz text-center fs-64 color-light">notary.ir</h3>
    </footer>
</body>

</html>
