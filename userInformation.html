<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <header>
        <h3 class="f-kaghaz text-center fs-64 mb-64 color-light">جستجوی دفاتر اسناد رسمی</h3>
    </header>
    <main>
        <div class="text-center mb-64">
            <img src="./img/logo.png" alt="logo" width="160px">
        </div>
        <h2 class="f-btitr text-center fs-64 mb-92 color-p">دفتر اسناد رسمی </h2>
        <form class="info" action="">
            <div class="mb-40 top">
                <div class="pw fullname-assistance mb-24">
                    <label class="ml-12 f-btitr" for="">استان:</label>
                    <input class="f-bkoodak" type="text" disabled value="مقدار تستی">
                </div>
                <div class="pw fullname-assistance mb-24">
                    <label class="ml-12 f-btitr" for="">شهر:</label>
                    <input class="f-bkoodak" type="text" disabled value="مقدار تستی">
                </div>
                <div class="pw fullname-assistance mb-24">
                    <label class="ml-12 f-btitr" for="">شماره:</label>
                    <input class="f-bkoodak" type="text" disabled value="1234567891011">

                </div>
            </div>
            <div class="pw fullname-assistance mb-24">
                <label class="ml-12 f-btitr" for="">نام و نام خانوادگی سردفتر:</label>
                <input class="f-bkoodak" type="text" disabled value="مقدار تستی">
            </div>
            <div class="pw fullname-assistant mb-24">
                <label class="ml-12 f-btitr" for="">نام و نام خانوادگی دفتریاراول:</label>
                <input class="f-bkoodak" type="text" disabled value="مقدار تستی">
            </div>
            <div class="pw fullname-assistant-2 mb-24">
                <label class="ml-12 f-btitr" for="">نام و نام خانوادگی دفتریاردوم:</label>
                <input class="f-bkoodak" type="text" disabled value="مقدار تستی">
            </div>
            <div class="pw fullname-Sponsor mb-24">
                <label class="ml-12 f-btitr" for="">نام و نام خانوادگی کفیل:</label>
                <input class="f-bkoodak" type="text" disabled value="مقدار تستی">
            </div>
            <div class="pw address mb-24">
                <label class="ml-12 f-btitr" for="">آدرس:</label>
                <textarea id="myTextarea" class="f-bkoodak" disabled></textarea>
                <script>document.getElementById("myTextarea").value = "مقدار تستی";</script>
            </div>
            <div class="pw phonenumber-office mb-24">
                <label class="ml-12 f-btitr" for="">شماره تماس دفترخانه:</label>
                <input class="f-bkoodak" type="text" disabled value="1234567891011">
            </div>
            <div class="pw phonenumber-Sponso mb-24r">
                <label class="ml-12 f-btitr" for="">شماره تماس کفیل:</label>
                <input class="f-bkoodak" type="text" disabled value="1234567891011">
            </div>
        </form>
    </main>
    <footer>
        <h3 class="f-kaghaz text-center fs-64 color-light">notary.ir</h3>
    </footer>
</body>

</html>
